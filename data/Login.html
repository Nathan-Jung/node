<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Manseon Control Website </title>
    <link rel="stylesheet" href="/css/mainstyle.css">
  </head>
  <body>
    <header>
      <div class="uppermenu">
        <ul>
          <li><a class="Login" href="/page/Login">Login</a></li>
          <li><a class="Sign-Up" href="#">Sign Up</a></li>
        </ul>
        </div>
      <div>
      <p class="title"><a href="/" style="color:white">Team 만선</a></p>
      <p class="subtitle"><small>control Website</small></p>
      </div>
    </header>
    <nav class="navlist">
      <ul>
        <li class="food"><a href="/page/Feeding
          " style="color:#D8D8D8">Feeding</a></li>
                <li class="oxyzen"><a href="/page/Oxyzen
          " style="color:#D8D8D8">Oxyzen</a></li>
                <li class="cctv"><a href="/page/CCTV
          " style="color:#D8D8D8">CCTV</a></li>
      </ul>
    </nav>
    <article class="hentry">
      <hgroup>
        <h2 class="entry-title">로그인</h2>
      </hgroup>
      <div style="text-align:center">
      <span style="padding-right:52px;">
      ID
    </span>
      <span class="id">
      <input type="text" style="text-align:center;">
    </span><br><br>
    <span>
    Password
  </span>
      <span class="password">
      <input type="password" value="" id="myInput" >
    </span>
      <form action="/create_process" method="post">
        <p><input type="submit" value="확인" style="cursor:pointer;"></p>
        <input type="checkbox" onclick="loginclick" style="cursor:pointer;"> show password
      </form>
      <script src="writefile.js"></script>
        <script>
          function loginclick(){
            var x = document.getElementById("myInput");
            if(x.type === "password"){
              x.type = "text";
            }
            else {
              x.type = "password";
            }
          }
        </script>
    </article>
